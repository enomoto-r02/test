id = 69
type = "Warning"
info_jp = "質問をする前にご一読ください。"
info_en = "Please read before asking a question."
context_jp = "この機能は主に他のユーザーに問い合わせをする目的で作成されましたが、「複数Mod間の競合」については原則として誰にもわからないことが多いです。\n「複数Mod間の競合」は、基本的にあなた自身で解決していただく前提であることをご理解ください。\n\n基本的な考え方として、複数Mod間の競合を解決するにはまず全てのModを無効化し、その後1つずつ有効化して動作確認を行い、「どのModが競合の原因となっているのか」を慎重に特定してください。\n特に、有効化しているModの数が多い場合は、助けを求めても回答を得られないことが多いです。"
context_en = "This feature was created primarily for the purpose of asking other users questions, but in principle, no one knows about \"conflicts between multiple mods.\" \nPlease understand that \"conflicts between multiple mods\" are generally something you will have to resolve yourself. \n\nThe basic idea is to first disable all mods to resolve conflicts between multiple mods, then enable them one by one and check that they work, carefully identifying \"which mod is causing the conflict.\" \nIn particular, if you have a large number of mods enabled, you will often not get a response even if you ask for help."
